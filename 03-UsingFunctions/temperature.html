<!DOCTYPE html>
<html>
<head>
    <title>Calling Functions</title>
    <script>
        function ConvertCToF(temperatureInC) {
            temperatureInF = ((temperatureInC * 9) /5 ) + 32;
            alert(temperatureInF);
        }
    </script>
</head>
<body>
    <input type="button" value="Convert 30 C to F" onclick="ConvertCToF(30);" />
</body>
</html>

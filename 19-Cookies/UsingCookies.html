<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Using Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Cookies.js"></script>
    <script>
        var GetCookieFromUser = function() {
            var cookievalue = prompt("Cookie value:");
            createCookie("myCookieData", cookievalue);
        }
        var GetMultipleCookiesFromUser = function() {
            var cookieValues = [];
            for(var i=0; i < 2; i++){
                cookieValues.push(prompt("Cookie value:"));
            }
            createMultiValueCookie("myMultiCookieData", cookieValues);
        }
    </script>

</head>

<body>
    <input type="button" value="Create Single Cookie" onclick="GetCookieFromUser();" />
    <input type="button" value="Create Multi-value Cookie" onclick="GetMultipleCookiesFromUser();"/>
    <p><a href="CookieTest2.html">Go to Cookie Test Page 2</a></p>
    <p>Note: Check the cookies for this domain using your browser tools.</p>
</body>

</html>

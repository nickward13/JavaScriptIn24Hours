<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <script>
        function CalculateToDoCount()
        {
            var olElement = document.getElementById("toDoList");
            var count = 0;
            for (var i=0; i < olElement.childNodes.length; i++) {
                if(olElement.childNodes[i].nodeType == 1) count++;
            }
            return count;
        }

        function CalculateToDoCountByTagName()
        {
            var olElement = document.getElementById("toDoList");
            var liElements = olElement.getElementsByTagName("li");
            var count = liElements.length;
            return count;
        }

        function AlertToDoCount()
        {
            window.alert('The to-do list contains ' + CalculateToDoCountByTagName() + ' items');
        }

        window.onload = function()
        {
            AlertToDoCount();
        }
    </script>
</head>
<body>
    <h1>Things To Do</h1>
    <ol id="toDoList">
        <li>Mow the lawn</li>
        <li>Clean the windows</li>
        <li>Answer your email</li>
    </ol>
    <p id="toDoNotes">Make sure all these are completed by 8pm so you can watch the game on TV!</p>
    <input type="button" value="Count Tasks" onclick="AlertToDoCount();" />
</body>
</html>
